<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<link href="https://fonts.googleapis.com/css?family=Roboto|Noto+Sans+SC&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style.css">
<title>Apple iPhone 8 Space Gray | DMO</title>
</head>
<body id="body">
	<div id="header">
		<div id="name">Apple iPhone 8 Space Gray</div><label id="Addbtn" for="imageLoader"><img src="../icons/add.svg" width="25px" alt="Add"></label>
	</div>
	<input type="file" id="imageLoader" name="imageLoader"/>
	<canvas id="imageCanvas"></canvas>
	<center><div id="img_div"></div></center>
	<script type="text/javascript">
      var imageLoader = document.getElementById("imageLoader");
      imageLoader.addEventListener("change", handleImage, false);
      var canvas = document.getElementById("imageCanvas");
      var ctx = canvas.getContext("2d");
      function handleImage(e) {
        var reader = new FileReader();
        reader.onload = function(event) {
          var img = new Image();
          img.crossOrigin = "*";
          img.onload = function() {
            canvas.width = 950;
            canvas.height = 1894;
            ctx.drawImage(img, 100, 280, 750, 1334);

            var wm = new Image();
            wm.crossOrigin = "*";
            wm.onload = function() {
              ctx.drawImage(this, 0, 0, 950, 1894);
              var base64 = canvas.toDataURL("image/png");
              var fileToSave = new Image();
              fileToSave.onload = function() {
                document.getElementById("img_div").appendChild(this);
              };
              fileToSave.src = base64;
            };
            wm.src =
              "../devices/apple-iphone-8-space-gray.png";
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
	</script>
</body>
</html>
